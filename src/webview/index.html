<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="robots" content="noindex">
    <title>OpenAI Chat</title>
    
    <!-- font awersome -->
    <link rel="stylesheet" href="{{fontAwesomeUri}}">
    <link rel="stylesheet" href="{{styleUri}}">
    <link rel="stylesheet" href="{{highlightCssUri}}">

    <script src="{{highlightUri}}"></script>
    <script src="{{markedUri}}"></script>

</script>

</head>

<body>
    <div class="toolbar">
        <div class="toolbar-content">
            <i class="fas fa-save toolbar-icon" id="save-all-files" alt="Save all files"></i>
            <i class="fas fa-file-code toolbar-icon" id="toggle-view-mode"></i>
            <i class="fas fa-cog toolbar-icon" id="settings"></i>
            <span id="doc-title" class="editable-title">Document Title</span>
            <!-- toggle button for light mode/dark mode-->
            <label class="switch">
                <input type="checkbox" id="toggle-theme">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div class="container">
        <div class="left-col">
            <label for="system-prompt">System Prompt</label>
            <textarea id="system-prompt"></textarea>
        </div>

        <div class="chat-display">
            <div id="messages"></div>
            <div>
                <button id="add-message">+</button>
                <button id="submit-button">Submit</button>
            </div>
        </div>

        <div class="unified-display">
            <unified-editor messages='[{ "name": "user", "content": "Hello" }, { "name": "assistant", "content": "Hi there!" }, { "name": "system", "content": "System message" }]' roles='[{ "user": { "style": { "color": "#09f" }}, "assistant": { "style": { "color": "#f0d" }}, "system": { "style": { "color": "#fd0" }}}]'></unified-editor>
            <div>
                <button id="add-message">+</button>
                <button id="submit-button">Submit</button>
            </div>
        </div>

        <div class="right-col">
            <label for="model">Model:</label>
            <select id="model">
                <option value="1">gpt-4</option>
                <option value="2">gpt-4-0613</option>
            </select>
            <div class="label-flex-item">
                <label for="temperature">Temperature:</label>
                <span class="span-value" id="temperature-value">1</span>
            </div>
            <input type="range" min="0" max="1" step="0.01"  value="1" id="temperature">
            <div class="label-flex-item">
                <label for="max-length">Maximum Length:</label>
                <span class="span-value" id="max-length-value">2048</span>
            </div>
            <input type="range" min="1" max="2048" value="2048" id="max-length">
            <div class='label-flex-item'>
                <label for="top-p">Top P:</label>
                <span class="span-value" id="top-p-value" value="1">1</span>
            </div>
            <input type="range" min="0" max="1" value="1" step="0.01" id="top-p">
            <div class='label-flex-item autodetected-files'>
                <label for="autodetected-files">Autodetected Files</label>
                <div id="autodetected-files"></div>
                <div id="no-autodetected-files">No autodetected files</div>
            </div>
        </div>
    </div>

    <div id="settings-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Settings</h2>
            <div class="settings-content">
                <div class="settings-item">
                    <label for="openai-key">OpenAI Key</label>
                    <input type="text" id="openai-key" value="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">
                </div>
                <div class="settings-item">
                    <label for="system-prompt">System Prompt</label>
                    <textarea id="system-prompt">You are a helpful assistant</textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="{{scriptUri}}"></script>

</body>

</html>
